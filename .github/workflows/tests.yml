name: Run tests
run-name: ${{ github.actor }} is running unit tests via GitHub Actions ðŸš€
on: [ push ]
jobs:
  Cargo-Tests:
    runs-on: ubuntu-latest
    steps:
      - run: curl https://sh.rustup.rs -sSf | sh
      - uses: actions/checkout@v4
      - run: current=$PWD; for line in $(find . -name Cargo.toml); do; cd ${line//Cargo.toml/}; cargo test; cd $current ; done
